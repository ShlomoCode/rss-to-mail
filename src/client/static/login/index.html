<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rss To Mail</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
    <div class="container">
        <div class="message signup">
            <div class="btn-wrapper">
                <button class="button" id="signup">Sign Up</button>
                <button class="button" id="login"> Login</button>
            </div>
        </div>
        <div class="form form--signup">
            <div class="form--heading">Welcome! Sign Up</div>
            <form autocomplete="off" action="#" id="form-signup">
                <input type="text" placeholder="Name" id="signup-name">
                <input type="email" placeholder="Email" id="signup-email">
                <input type="password" placeholder="Password" id="signup-password">
                <button class="button" id="sign-up-btn">Sign Up</button>
            </form>
        </div>
        <div class="form form--login">
            <div class="form--heading">Welcome back!</div>
            <form autocomplete="off" action="#" id="form-login">
                <input type="email" placeholder="Email" id="login-email">
                <input type="password" placeholder="Password" id="login-password">
                <button class="button" id="login-btn">Login</button>
            </form>
        </div>
    </div>
</body>
