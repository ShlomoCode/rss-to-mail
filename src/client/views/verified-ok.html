<style>
    .get-home-btn {
        margin-top: 1.1rem;
        padding: 1.2rem 3rem;
        color: white;
        background-color: #04cba0;
    }

    * {
        box-sizing: border-box;
    }

    p {
        margin: 0;
    }

    a {
        font-size: 16px;
        text-decoration: none;
        color: #0099FF;
    }

    .jotform-link {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background-color: #0A1551;
    }

    .logo-image {
        width: 153px;
        margin: 0 30px;
    }

    body {
        font-family: 'Circular', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        margin: 0;
        width: 100vw;
        height: 100vh;
        background-color: #F3F3FE;
        color: #0A1551;
    }

    .form-message {
        min-width: 550px;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .jotform-error-message {
        width: 100%;
        height: calc(100vh - 59px);
        position: absolute;
        bottom: 0;
    }

    .form-message-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
        min-width: 550px;
        max-width: 1200px;
        box-shadow: 0px 2px 4px 3px rgba(181, 182, 201, 0.33);
        border-radius: 4px;
        min-height: 360px;
        padding: 40px 32px;
    }

    .form-error-message-wrapper {
        max-width: 620px;
        padding: 36px 16px;
    }

    .form-message-text {
        font-size: 32px;
        font-weight: 600;
        margin: 12px 0;
        text-align: center;
    }

    .horizontial-line {
        width: 250px;
        border-top: 0;
        border-bottom: 1px solid#c8ceed;
        margin: 20px 0 24px;
    }

    .error-reason-headding {
        font-size: 20px;
        margin: 0 0 24px;
    }

    .form-message-subtext {
        font-size: 17px;
        line-height: 2;
        max-width: 80%;
        text-align: center;
    }

    .back-to-form-button {
        width: 232px;
        height: 56px;
        display: flex;
        font-size: 20px;
        border-radius: 4px;
        background-color: #0099FF;
        color: #ffffff;
        cursor: pointer;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        margin: 24px auto;
        border: none;
    }

    .error-reason-wrapper {
        display: flex;
        flex-direction: column;
        font-size: 17px;
        max-width: 460px;
        width: 100%;
    }

    .error-reason {
        padding: 16px;
        text-align: center;
        background-color: rgba(243, 243, 254, 0.6);
        border-radius: 4px;
    }

    .error-reason+.error-reason {
        margin-top: 8px;
    }

    .form-warning-message-wrapper {
        position: relative;
        top: 15%;
        right: 3%;
    }

    .form-warning-message-wrapper {
        border: solid 1.5px rgb(177, 173, 173)
    }

    @media only screen and (max-device-width: 600px) {
        div.jotform-error-message {
            height: calc(100vh - 75px);
        }

        .form-message-wrapper {
            min-width: 322px;
        }

        .form-message {
            margin: 8px;
            height: calc(100vh - 16px);
            width: calc(100% - 16px);
            min-width: 322px;
        }

        .form-message-text {
            font-size: 24px;
        }

        .back-to-form-button {
            width: 180px;
        }
    }
</style>
